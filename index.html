    <title>Redirect</title>

    <script>
      // Function to check if the user is on a mobile device
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      // Redirect function
      function redirectUser() {
        if (isMobileDevice()) {
          // Redirect to link A (mobile)
          window.location.href =
            "https://app.powerbi.com/view?r=eyJrIjoiY2UwNDE5ZGItZGY2Ny00ZmRhLTkwNGEtNWRiYTg3M2ZlNGUyIiwidCI6IjdmMDI4ZWJkLTU1YzEtNGI2Yy04ZDY3LTI0NTBhNWRjOTk0YyIsImMiOjEwfQ%3D%3D";
        } else {
          // Redirect to link B (desktop)
          window.location.href =
            "https://app.powerbi.com/view?r=eyJrIjoiODIxNDljYTMtYWFhMS00NDgzLTlkMjctMGYzNGY3Y2UyYzNjIiwidCI6IjdmMDI4ZWJkLTU1YzEtNGI2Yy04ZDY3LTI0NTBhNWRjOTk0YyIsImMiOjEwfQ%3D%3D&fbclid=IwAR2cvoS8bPPV2cFfL1gHIYSygMxsiTWpM-QzLpe4PaDtiHbFzBK0nzak0bk";
        }
      }

      // Call the redirect function when the page loads
      redirectUser();
    </script>
